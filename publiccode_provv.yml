description:
  it:
    features:
      - >-
        Admin Console- Consente al gestore del servizio di amministrare le utenze
        e i profili di accesso 
      - Admin Utenti - Console di amministrazione utenti/profili del sistema
      - Dataview - Visualizzatore dati per prefettura e forze dell'ordine
      - Esito Tampone - Inserimento manuale esito tampone e data esito
      - >-
        Admim Ricoveri - Gestione pazienti ricoverati / dimessi dalla strutture
        sanitarie
      - Gestione Strutture - Gestione strutture e posti letto
      - Dashboard Posti Letto - Dashboard sull'occupazione dei posti letto
      - >-
        Gestione Pazienti Web - Inserimento dati anagrafici paziente e richiesta
        tampone
      - >-
        Visura MMG Web - Gestione pazienti covid-positivi o sospetti tali per
        Medici di base
      - >-
        Visura Pazienti Web - Visura pazienti covid-positivi per i sindaci dei
        comuni
      - >-
        Acquisti - Sistema di controllo unificato del fabbisogno di DPI, e altri
        servizi
      - >-
        HR Personale Sanitario Inserimento fabbisogni personale sanitario per le
        Aziende Sanitarie
      - Assenza medici - Censimento personale sanitario assente per covid19
      - USCA - Gestione degli USCA e interazioni con MMG
      - Esiti Collector - Collettore esiti provenienti dal FSE.
      - 'RSA - Gestione delle RSA (posti letto, dipendenti, degenti, ...)'
    genericName: Piattaforma Gestione Covid-19
    longDescription: >
      La Piattaforma Covid-19 è il nuovo strumento voluto dalla Regione Piemonte
      con la collaborazione del CSI che consente all’Unità di Crisi di
      affrontare con maggiore efficacia l’emergenza Coronavirus: permette di
      monitorare in tempo reale i processi di analisi dei tamponi, la presa in
      carico dei pazienti in ospedale, le loro dimissioni e i trasferimenti a
      domicilio o in altre strutture per il post ricovero, le acquisizioni
      straordinarie di personale, i servizi e presidi medici, lo stato di
      occupazione dei letti suddivisi per ogni struttura tra terapia intensiva,
      subintensiva e ordinaria. Un sistema gestionale completo e flessibile, con
      soluzioni tecnologiche open source in cui le informazioni sono fruibili
      facilmente anche in mobilità e con dispositivi diversi.
    shortDescription: >-
      La Piattaforma Covid-19 è un composito di applicazioni create per gestire
      tutta la fase dell'emergenza pandemica del virus covid-19.
